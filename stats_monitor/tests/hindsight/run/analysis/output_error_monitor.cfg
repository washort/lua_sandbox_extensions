filename = "output_error_monitor.lua"
message_matcher = 'Type == "hindsight.plugins"'
process_message_inject_limit = 2
alert = {
  disabled = false,
  prefix = false,
  throttle = 1440, -- default to once a day (inactivity and ingestion_error default to 90)
  modules = {
    email = {recipients = {"trink@mozilla.com"}},
  },

  thresholds = {
    ["output.test_percent"] = {
      percent = 5
    },
    ["output.test_count"] = {
      number = 5
    }
  }
}
